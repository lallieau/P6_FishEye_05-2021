<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>FishEye</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="./src/css/base.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,700;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  </head>
  <body>
    <div class="anchor" role="link" aria-label="retourner au contenu principal">
      <a class="anchor__link" href="#photographers">Passer au contenu</a>
    </div>
    <header>
      <div id="header__title">
        <a href="index.html"
          ><img
            role="img"
            aria-label="logo Fisheye"
            class="header__title__logo"
            src="./src/public/assets/logo.png"
            alt="FishEye Logo"
        /></a>
        <h1 class="header__title__text">Nos photographes</h1>
      </div>
      <nav tabindex="0" class="header__tag-nav" aria-label="liste des différentes catégories de photographes">
        <button class="photographer__tags__tag" aria-label="Catégorie portrait">#Portrait</button>
        <button class="photographer__tags__tag" aria-label="Catégorie art">#Art</button>
        <button class="photographer__tags__tag" aria-label="Catégorie fashion">#Fashion</button>
        <button class="photographer__tags__tag" aria-label="Catégorie architecture">#Architecture</button>
        <button class="photographer__tags__tag" aria-label="Catégorie travel">#Travel</button>
        <button class="photographer__tags__tag" aria-label="Catégorie sport">#Sport</button>
        <button class="photographer__tags__tag" aria-label="Catégorie animaux">#Animals</button>
        <button class="photographer__tags__tag" aria-label="Catégorie événements  ">#Events</button>
      </nav>
    </header>
    <main id="photographers"></main>
    <script src="./src/js/photographersList.js"></script>
  </body>
</html>
