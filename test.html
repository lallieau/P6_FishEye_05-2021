<!DOCTYPE html>
<html>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./src/css/components/lightbox.css" />
  <body>
    <h2 style="text-align: center">Lightbox</h2>

    <div class="row">
      <div class="column">
        <img
          src="src/public/assets/medias/Architecture_Dome.jpg"
          style="width: 100%"
          onclick="openModal();currentSlide(1)"
          class="hover-shadow cursor"
        />
      </div>
      <div class="column">
        <img
          src="src/public/assets/medias/Event_18thAnniversary.jpg"
          style="width: 100%"
          onclick="openModal();currentSlide(2)"
          class="hover-shadow cursor"
        />
      </div>
      <div class="column">
        <img
          src="src/public/assets/medias/Fashion_Pattern_on_Pattern.jpg"
          style="width: 100%"
          onclick="openModal();currentSlide(3)"
          class="hover-shadow cursor"
        />
      </div>
      <div class="column">
        <img
          src="src/public/assets/medias/Architecture_Connected_Curves.jpg"
          style="width: 100%"
          onclick="openModal();currentSlide(4)"
          class="hover-shadow cursor"
        />
      </div>
    </div>

    <div id="myModal" class="modal">
      <span class="close cursor" onclick="closeModal()">&times;</span>
      <div class="modal-content">
        <div class="mySlides">
          <img src="src/public/assets/medias/Architecture_Dome.jpg" style="width: 100%" />
        </div>

        <div class="mySlides">
          <img src="src/public/assets/medias/Event_18thAnniversary.jpg" style="width: 100%" />
        </div>

        <div class="mySlides">
          <img src="src/public/assets/medias/Fashion_Pattern_on_Pattern.jpg" style="width: 100%" />
        </div>

        <div class="mySlides">
          <img src="src/public/assets/medias/Architecture_Connected_Curves.jpg" style="width: 100%" />
        </div>

        <div class="caption-container">
          <p id="caption">Test</p>
        </div>
      </div>
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <script>
      function openModal() {
        document.getElementById('myModal').style.display = 'block';
      }

      function closeModal() {
        document.getElementById('myModal').style.display = 'none';
      }

      var slideIndex = 1;
      showSlides(slideIndex);

      function plusSlides(n) {
        showSlides((slideIndex += n));
      }

      function currentSlide(n) {
        showSlides((slideIndex = n));
      }

      function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName('mySlides');
        var dots = document.getElementsByClassName('demo');
        var captionText = document.getElementById('caption');
        if (n > slides.length) {
          slideIndex = 1;
        }
        if (n < 1) {
          slideIndex = slides.length;
        }
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = 'none';
        }
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(' active', '');
        }
        slides[slideIndex - 1].style.display = 'block';
        dots[slideIndex - 1].className += ' active';
        captionText.innerHTML = dots[slideIndex - 1].alt;
      }
    </script>
  </body>
</html>
