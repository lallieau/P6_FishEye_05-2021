<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>FishEye</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,700;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css" />
  </head>
  <body>
    <header class="header__title">
      <a href="../../index.html"><img class="header__title__logo" src="../public/assets/logo.png" alt="FishEye" /></a>
    </header>
    <main>
      <div id="modal-form"></div>
      <div id="photographer"></div>

      <div class="sum-price-likes">
        <div class="total-likes">
          <p>297 081</p>
          <i class="fas fa-heart" aria-label="likes"></i>
        </div>
        <p>300 € / jour</p>
      </div>

      <form id="sort-media" action="">
        <label for="trier">Trier par</label>
        <select name="option" id="trier">
          <option value="popularity">Popularité</option>
          <option value="date">Date</option>
          <option value="title">Titre</option>
        </select>
      </form>

      <div id="medias"></div>
    </main>

    <script type="module" src="../js/photographerDetail.js"></script>
  </body>
</html>
