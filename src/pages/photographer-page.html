<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>FishEye</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,700;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css" />
  </head>
  <body>
    <header class="header__title">
      <a href="../../index.html"><img class="header__title__logo" src="../public/assets/logo.png" alt="FishEye" /></a>
    </header>
    <main>
      <div id="modal-form">
        <div class="form-header"></div>
        <form id="form" action="photographer-page.html" method="get" onsubmit="return validate(event)" novalidate>
          <label for="firstname">Prénom</label>
          <input class="text-control" type="text" name="firstname" id="firstname" />
          <label for="lastname">Nom</label>
          <input class="text-control" type="text" name="lastname" id="lastname" />
          <label for="email">Email</label>
          <input rows="10" cols="50" class="text-control" type="email" name="email" id="email" />
          <label for="message">Votre message</label>
          <textarea class="text-control textarea" rows="5" cols="33" id="message"></textarea>
          <input class="button-form button" type="submit" value="Envoyer" />
        </form>
      </div>
      <div id="photographer"></div>

      <div class="sum-price-likes">
        <div class="total-likes">
          <p class="total-likes__sum"></p>
          <i class="fas fa-heart" aria-label="likes"></i>
        </div>
        <p id="sum-price-likes__price"></p>
      </div>

      <div class="dropdowns">
        <p>Trier par</p>
        <form id="app-cover">
          <div id="select-box">
            <input type="checkbox" id="options-view-button" />
            <div id="select-button">
              <div id="chevrons">
                <!-- <i class="fas fa-chevron-up"></i> -->
                <i class="fas fa-chevron-down"></i>
              </div>
            </div>
            <div id="options">
              <div class="option">
                <input class="s-c top" type="radio" name="platform" value="popularity" checked />
                <span class="label">Popularité</span>
                <span class="opt-val">Popularité</span>
              </div>

              <div class="option">
                <input class="s-c top" type="radio" name="platform" value="date" />
                <span class="label">Date</span>
                <span class="opt-val">Date</span>
              </div>

              <div class="option">
                <input class="s-c top" type="radio" name="platform" value="title" />
                <span class="label">Titre</span>
                <span class="opt-val">Titre</span>
              </div>
              <div id="option-bg"></div>
            </div>
          </div>
        </form>
      </div>

      <div id="medias"></div>
    </main>
    <script type="module" src="../js/photographerDetail.js"></script>
    <script type="module" src="../js/checkValidityForm.js"></script>
  </body>
</html>
